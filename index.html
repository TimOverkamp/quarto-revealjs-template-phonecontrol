<!DOCTYPE HTML>
<html lang="de">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViT Calibration - Pr√§sentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --primary-hover: #333333;
            --bg: #ffffff;
            --text: #000000;
            --glass: #ffffff;
            --glass-border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }



        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--text);
        }

        p {
            color: #475569;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.1rem;
            border: 1px solid transparent;
            text-align: center;
        }

        .btn-primary {
            background: #000000;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #333333;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #ffffff;
            color: #000000;
            border-color: #000000;
        }

        .btn-secondary:hover {
            background: #f8fafc;
            transform: translateY(-2px);
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>Quarto Reveal.js Presentation</h1>
        
        <div class="button-group">
            <a href="./presentation/presentation.html" class="btn btn-secondary" id="btn-presentation">
                Presentation
            </a>
            <a href="./presentation/presentation-speaker.html" class="btn btn-primary" id="btn-speaker">
                Speaker View
            </a>
        </div>
    </div>
</body>
</html>
