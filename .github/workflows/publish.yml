name: Build and Deploy Presentation

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Presentation
        run: quarto render presentation/presentation.qmd

      - name: Prepare Deployment Directory
        run: |
          mkdir -p public/presentation
          cp index.html public/
          cp presentation/*.html public/presentation/
          
          echo "Files being deployed:"
          ls -lh public/presentation/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true  # Keeps gh-pages branch clean
